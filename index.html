<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- PAGE-TITLE -->
  <title>Payfly</title>
  <!-- FAVICON -->
  <link rel="shortcut icon" href="assets/images/logo/favicon.ico" type="image/x-icon" />
  <!-- REMIXICON-CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
  <!-- BOOTSTRAP-CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css" />
  <!-- CUSTOM-STYLE -->
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <!-- PRELOADER-START -->
  <div class="preloader" id="preloader">
    <div class="loader">
      <div class="payment-loader">
        <div class="payment-circle">
          <div class="payment-inner-circle">
          </div>
          <figure class="loadericon">
            <img src="assets/images/loader/loadericon.svg" alt="loadericon" />
          </figure>
        </div>
      </div>
    </div>
  </div>
  <!-- PRELOADER-END -->

  <!-- HEADER-SECTION START -->
  <header class="header sticky-top"></header>
  <!-- HEADER-SECTION END -->


  <!-- PRELOADER-JS -->
  <script src="assets/js/loader/loader.js"></script>
  <!-- BOOTSTRAP-JS -->
  <script src="assets/js/bootsrap/bootstrap.bundle.min.js"></script>
</body>

</html>
